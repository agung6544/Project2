<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../style/index.css">
  <title>Document</title>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li><a href="admin.html">Dashboard</a></li>
      <li><a href="user.html">Users</a></li>
      <li><a href="tiket.html">Tiket</a></li>
      <li><a href="#" onclick="confirmLogout()">Logout</a></li>
    </ul>
  </div>    
  <div class="content">
    <div class="container mt-5">
      <form class="custom-form needs-validation" novalidate>
        <div class="mb-3">
          <label for="exampleInputTanggalPemesanan" class="form-label">Tanggal Check In :</label>
          <input type="date" class="form-control" id="exampleInputTanggalPemesanan">
            <div class="invalid-feedback">
                Harap Diisi.
            </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputNama" class="form-label">Nama :</label>
          <input type="text" class="form-control" id="exampleInputNama" >
            <div class="invalid-feedback">
                Harap Diisi.
            </div>
        </div>
        <div class="mb-3">  
          <label for="exampleInputSearch" class="form-label">Search by Kode,Nama, and Username</label>
          <input type="text" class="form-control" id="exampleInputSearch" required>
            <div class="invalid-feedback">
              Harap Diisi.
            </div>
        </div> 
            <!-- Tambahkan elemen input tersembunyi -->
        <input type="hidden" class="form-control" id="hiddenIdInput">
        <button type="submit" class="btn btn-primary" id="hapusButton">Hapus</button>
        <button type="submit" class="btn btn-primary" id="ubahButton">Ubah</button>
        <button class="btn btn-primary" onclick="searchTable()">Search</button>
    </form>
      <h1>Pembayaran User Ticket Status</h1>
      <table class="table mt-3" id="ticketTable">
        <thead>
          <tr>
            <th scope="col">Kode Tiket</th>
            <th scope="col">Nama</th>
            <th scope="col">Tujuan Wisata</th>
            <th scope="col">Tanggal Check In</th>
            <th scope="col">Metode Pembayaran</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></script>
  <script src="../javascript/logout.js"></script>
  <script src="../javascript/tiket.js"></script>
  <script>
    // Call the function from tiket.js to fetch and display data
    fetchDataAndDisplay();
  </script>
</body>
</html>
